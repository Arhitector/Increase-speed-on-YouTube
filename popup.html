<!DOCTYPE html>
<html>
<head>
  <title>Video Speed Controller</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 16px;
      margin-bottom: 15px;
    }
    .speeds-container {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 15px;
    }
    .speed-chip {
      background: #f0f0f0;
      padding: 5px 10px;
      border-radius: 15px;
      display: flex;
      align-items: center;
    }
    .remove-speed {
      margin-left: 5px;
      cursor: pointer;
      color: #999;
      font-weight: bold;
    }
    .remove-speed:hover {
      color: #f00;
    }
    .add-speed {
      margin-top: 10px;
    }
    button {
      padding: 5px 10px;
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #3367d6;
    }
    input {
      padding: 5px;
      width: 60px;
    }
  </style>
</head>
<body>
  <h1>Video Speed Controller Settings</h1>
  
  <div>
    <p>Customize playback speeds:</p>
    <div id="speeds-container" class="speeds-container">
      <!-- Speed chips will be added here -->
    </div>
    
    <div class="add-speed">
      <input type="number" id="new-speed" min="0.1" max="16" step="0.1" placeholder="Speed">
      <button id="add-button">Add Speed</button>
    </div>
    
    <div style="margin-top: 15px">
      <button id="save-button">Save Settings</button>
      <button id="reset-button">Reset to Default</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
